# render.yaml 
services:
  - type: web
    name: seo-backend
    env: python
    plan: starter
    buildCommand: |
      chmod +x start.sh
      pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PORT
        value: "8000"
